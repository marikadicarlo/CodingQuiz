<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div id="navigation">
<!--View Highscores link on the top left of navigation bar-->
      <div class="left">
          <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
      </div>
<!--View Timer on the top right of navigation bar-->
      <div class="right">
          <h4>Time: <span id="timeLeft">0</span></h4>
      </div>
    </div>

<!--Main body of quiz-->
<div id="quiz">
    <h1>Coding Assessment Quiz!</h1>
    <h3>Click to Play!</h3>
    <button onclick="start()">Start!</button>
</div>


    <script src="javascript.js"></script>
</body>

</html>
